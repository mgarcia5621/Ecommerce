<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="redo.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Epilogue:ital,wght@1,500&family=Fjalla+One&family=IBM+Plex+Sans+Thai+Looped:wght@300&family=Kumbh+Sans:wght@400;700&family=Merriweather+Sans:wght@300&family=Prompt:ital@1&display=swap');
  </style>
</head>
<body>
<div class="container">
  <div class="topnav">
    <div id="myLinks" class="myLinks">
      <a class="active" href="#"><img src="/images/logo.svg" alt=""></a>
      <div id="mySidenav" class="sidenav">
      <div class="nav-container">
        <a href="#" class="collections" id="collections">Collections</a>
        <a id="company" href="#">Company</a>
        <a href="#" id="men">Men</a>
        <a href="#" id="women">Women</a>
        <a href="#" id="about">About</a>
        <div class="log-reg">
          <a class="login" href="#"><img src="/images/icon-cart.svg" alt=""></a>
          <a class="register" href="#"><img src="/images/image-avatar.png" alt=""></a>
        </div>
      </div>
    </div>
      <div class="hamburger">
        <svg class="openbtn" width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
        <div id="activenav" class="navbar2">
          <svg class="closebtn" id="closebtn" width="26" height="26" xmlns="http://www.w3.org/2000/svg"><g fill="#151515" fill-rule="evenodd"><path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z"/><path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z"/></g></svg>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="box1"><img src="/images/image-product-1.jpg" alt=""></div>
    <div class="box2">
      <h2 class="sneaker-company">Sneaker Company</h2>
      <h1 class="limitedsneakers">Fall Limited Edition Sneakers</h1>
      <p class="sneaker-info">These low-profile sneakers are your perfect casual wear
        companion. Featuring a durable rubber outer sole, they'll withstand everything
        the weather can offer
      </p>
      <div class="price-dis">
        <h1 class="price">$125.00</h1>
        <h2 class="percentage">50%</h2>
      </div>
      <h3 class="discount-strike">$250.00</h3>
      <div class="quantity">
        <button class="btn-minus"><i style="background: rgb(211, 211, 211);" class="fas fa-minus"></i></button>
        <h1 style="background: rgb(211, 211, 211);" class="quantity-number">0</h1>
        <button class="btn-add"><i style="background: lightgray; border: none; padding-right: 10px;" class="fas fa-plus"></i></button>
      </div>
    </div>
    
    <div class="box3">
      <div class="carousel">
        <img class="img-1" src="/images/image-product-1.jpg" alt="shoe1">
        <img class="img-2" src="/images/image-product-2.jpg" alt="shoe2">
        <img class="img-3" src="/images/image-product-3.jpg" alt="shoe3">
        <img class="img-4" src="/images/image-product-4.jpg" alt="shoe4">
      </div>
    </div>
    <div class="box4">
  
    </div>
  </div>
</div>
  <script src="https://kit.fontawesome.com/2a8b2ce22e.js" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
