  <div class="main-container">
    <img class="main-image" src="images/image-product-1.jpg" alt="shoe">
  </div>
  <div class="carousel-img">
    <img class="first-image" src="/images/image-product-1.jpg" alt="shoe">
    <img class="second-image" src="/images/image-product-2.jpg" alt="shoe2">

    </p>

    <h2 class="discount-strike">$250.00</h3>

        <h1 style="background: lightgray;" class="quantity-number">0</h1>
